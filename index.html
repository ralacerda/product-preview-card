<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card" role="main">
      <picture id="photo">
        <source
          media="(max-width:720px)"
          srcset="images/image-product-mobile.jpg"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum Photo"
        />
      </picture>
      <div class="description flow">
        <div class="uppercase space-out">Perfume</div>
        <h1 class="font-bold serif text-lg text-dark">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="vertical-align price">
          <div class="text-cyan font-bold text-lg serif">$149.99</div>
          <div class="crossed text-sm">$169.99</div>
        </div>
        <button class="button">
          <img src="images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution" role="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ralacerda/">Renato Lacerda</a>.
    </div>
  </body>
</html>
